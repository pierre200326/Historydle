<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation - Autocomplétion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bd-fixed-bg-gray-100" style="background-image: url('/bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
    <div class="max-w-3xl mx-auto p-6">
        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Devinez le personnage historique</h2>

        <!-- Citation Form -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Voici la citation</h3>
            <div class="bg-white shadow-md rounded-lg p-6 mb-6">
                <p class="text-xl italic text-center text-gray-600" th:text="${citation}">La citation à deviner</p>
            </div>
        </div>

        <!-- Search Form -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <form action="#" th:action="@{/verifierReponseCitation}" method="post">
                <div class="relative mb-4">
                    <input type="text" id="searchInput" name="reponse" 
                           class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Tapez le nom d'un personnage..." autocomplete="off" required>
                    <div id="suggestions" 
                         class="absolute left-0 right-0 mt-1 bg-white border border-gray-300 rounded-lg shadow-lg z-10 hidden">
                    </div>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                    Valider
                </button>
            </form>
        </div>

        <!-- Results Table -->
        <div class="bg-blue-100 shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Vos pronos</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr>
                            <th class="p-3 border-b border-gray-300">Nom</th>
                            
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                        <tr th:each="result : ${resultats}">
                            <td th:text="${result.nom}" 
                                th:classappend="${result.nomCorrect ? 'text-green-500' : 'text-red-500'}" 
                                class="p-3 border-b border-gray-300"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/citation.js}"></script>
</body>
</html>
