<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Résultat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Résultat</h2>
        <div th:if="${estCorrect}">
            <p>Félicitations ! Vous avez trouvé le bon personnage : <strong th:text="${reponseDuJour}"></strong>!</p>
        </div>
        <div th:if="${!estCorrect}">
            <p>Dommage, ce n'est pas le bon personnage. Réessayez !</p>
        </div>
        <a th:href="@{/jouer}" class="btn btn-primary">Retourner au jeu</a>
    </div>
</body>
</html>
