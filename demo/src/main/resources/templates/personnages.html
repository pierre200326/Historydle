<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Personnages Historiques</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Liste des Personnages Historiques</h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Domaine</th>
            </tr>
        </thead>
       <tbody>
    <tr th:each="personnage : ${personnages}">
        <td th:text="${personnage.nom}">Nom du personnage</td>
        <td th:text="${personnage.domaine}">Domaine du personnage</td>
    </tr>
</tbody>

    </table>
    <a th:href="@{ / }" class="btn btn-secondary">Retour Ã  l'accueil</a>
</body>
</html>
