<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suggestion de Personnage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 bg-fixed bg-cover bg-center min-h-screen" 
      style="background-image: url('images/bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    
    <div class="flex items-center justify-center min-h-screen">
        <div>
            <div class="mb-4" th:insert="~{fragments/menu :: menu}"></div>
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h1 class="text-2xl font-bold mb-6 text-center">Proposer un personnage</h1>

                <form th:action="@{/suggestion}" th:object="${suggestion}" method="post" class="space-y-4">
                    <div>
                        <label for="nom" class="block font-medium">Nom</label>
                        <input type="text" id="nom" th:field="*{suggestionNom}" class="w-full p-2 border rounded" required>
                    </div>

                    <div>
                        <label for="genre" class="block font-medium">Genre</label>
                        <select id="genre" th:field="*{suggestionGenre}" class="w-full p-2 border rounded" required>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                        </select>
                    </div>

                    <div>
                        <label for="pays" class="block font-medium">Pays</label>
                        <input type="text" id="pays" th:field="*{suggestionPays}" class="w-full p-2 border rounded" required>
                    </div>

                    <div>
                        <label for="continent" class="block font-medium">Continent</label>
                        <input type="text" id="continent" th:field="*{suggestionContinent}" class="w-full p-2 border rounded" required>
                    </div>

                    <div>
                        <label for="domaine" class="block font-medium">Domaine</label>
                        <input type="text" id="domaine" th:field="*{suggestionDomaine}" class="w-full p-2 border rounded" required>
                    </div>

                    <div>
                        <label for="siecle" class="block font-medium">Siècle</label>
                        <input type="number" id="siecle" th:field="*{suggestionPeriode}" 
                            class="w-full p-2 border rounded" 
                            step="1" 
                            required>
                    </div>            

                    <div>
                        <label for="citation" class="block font-medium">Citation</label>
                        <input type="text" id="citation" th:field="*{suggestionCitation}" class="w-full p-2 border rounded" required>
                    </div>

                    <div>
                        <label for="indice1" class="block font-medium">Indice 1 (Âge de mort)</label>
                        <input type="text" id="indice1" th:field="*{suggestionIndice1}" class="w-full p-2 border rounded" required>
                    </div>

                    <div>
                        <label for="indice2" class="block font-medium">Indice 2 (Titre honorifique)</label>
                        <input type="text" id="indice2" th:field="*{suggestionIndice2}" class="w-full p-2 border rounded" required>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Envoyer</button>
                </form>
                
                <div th:if="${param.success}" class="mt-4 text-black text-center">
                    Merci pour votre suggestion ! Elle sera examinée par un administrateur prochainement.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
