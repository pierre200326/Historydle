<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Inclusion de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>   
    
</head>
<body>
    <div class="absolute top-4 right-4">
        <a th:href="@{/admin}" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105">
            Retour
        </a>
    </div>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Liste des Utilisateurs</h1>
        <table class="table-auto border-collapse border border-gray-300 w-full">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2 text-left">Pseudo</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Mot de Passe</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle sur la liste des utilisateurs -->
                <tr th:each="utilisateur : ${utilisateurs}">
                    <form action="supprimer-utilisateur" method="POST">
                    <td class="border border-gray-300 px-4 py-2" th:text="${utilisateur.pseudo}"></td>
                    <td class="border border-gray-300 px-4 py-2" th:text="${utilisateur.mdp}"></td>
                    <input type="hidden" name="pseudo" th:value="${utilisateur.pseudo}">
                    <td class="border border-gray-300 px-4 py-2"> 
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
                            Supprimer
                        </button>
                    </td>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>
</body>
