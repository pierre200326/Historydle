<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jouer - Autocomplétion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Devinez le personnage historique</h2>
        
        <div class="form-group mt-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Tapez pour rechercher un personnage..." autocomplete="off">
            <div id="suggestions" class="list-group position-absolute" style="width: 100%; z-index: 1000;"></div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value;
            const suggestionsBox = document.getElementById('suggestions');
            
            // Vider les suggestions précédentes
            suggestionsBox.innerHTML = '';

            if (query.length > 0) {
                fetch(`/autocomplete?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(suggestion => {
                            const suggestionItem = document.createElement('a');
                            suggestionItem.classList.add('list-group-item', 'list-group-item-action');
                            suggestionItem.textContent = suggestion;
                            suggestionsBox.appendChild(suggestionItem);

                            // Remplir la barre de recherche en cliquant sur une suggestion
                            suggestionItem.addEventListener('click', function() {
                                document.getElementById('searchInput').value = suggestion;
                                suggestionsBox.innerHTML = ''; // Vider les suggestions
                            });
                        });
                    })
                    .catch(error => console.error('Erreur:', error));
            }
        });
    </script>
</body>
</html>
