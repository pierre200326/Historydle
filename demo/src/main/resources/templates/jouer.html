<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouer - Autocomplétion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Devinez le personnage historique</h2>

        <div class="bg-white shadow-md rounded-lg p-6">
            <form action="#" th:action="@{/verifierReponse}" method="post">
                <div class="relative mb-4">
                    <input type="text" id="searchInput" name="reponse" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tapez pour rechercher un personnage..." autocomplete="off" required>
                    <div id="suggestions" class="absolute left-0 right-0 mt-1 bg-white border border-gray-300 rounded-lg shadow-lg z-10 hidden"></div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-200">Valider</button>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');

        searchInput.addEventListener('input', function() {
            const query = this.value;

            // Vider les suggestions précédentes
            suggestionsBox.innerHTML = '';
            suggestionsBox.classList.add('hidden'); // Cacher la boîte de suggestions si aucune suggestion

            if (query.length > 0) {
                fetch(`/autocomplete?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(suggestion => {
                            const suggestionItem = document.createElement('a');
                            suggestionItem.classList.add('list-group-item', 'list-group-item-action', 'hover:bg-blue-200', 'px-4', 'py-2', 'block');
                            suggestionItem.textContent = suggestion;
                            suggestionsBox.appendChild(suggestionItem);

                            // Remplir la barre de recherche en cliquant sur une suggestion
                            suggestionItem.addEventListener('click', function() {
                                searchInput.value = suggestion;
                                suggestionsBox.innerHTML = ''; // Vider les suggestions
                                suggestionsBox.classList.add('hidden'); // Cacher la boîte de suggestions
                            });
                        });
                        suggestionsBox.classList.remove('hidden'); // Afficher la boîte de suggestions
                    })
                    .catch(error => console.error('Erreur:', error));
            }
        });
    </script>
</body>
</html>
