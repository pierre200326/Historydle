<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jeu Historique</title>
    <!-- Inclusion de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-fixed bg-cover bg-center min-h-screen" style="background-image: url('/civ6.jpg');">
    <div class="container mx-auto text-center mt-16">
        <!-- Titre principal de la page d'accueil -->
        <h1 class="text-6xl font-extrabold text-gray-900 mb-6">
            History<span class="text-blue-600">dle</span>
        </h1>
        
        <div class="mt-4 flex justify-center">
            <p class="text-lg text-white max-w-md">
                Chaque jour, devinez le personnage historique en utilisant des indices !
            </p>
        </div>
        

        <!-- Bouton pour dÃ©marrer une nouvelle partie (route /jouer) -->
        <div class="mt-5 flex justify-center">
            <a th:href="@{/jouer}">
            <img th:src="@{/images/bouttonClassique.png}" alt="Bouton-citation" class="size-full transform transition duration-300 ease-in-out hover:scale-110" />
            </a>
        </div>
        <div class="mt-5 flex justify-center">
            <a th:href="@{/citation}">
            <img th:src="@{/images/bouttonCitation.png}" alt="Bouton-citation" class="size-full transform transition duration-300 ease-in-out hover:scale-110" />
            </a>
        </div>
        <div class="mt-5 flex justify-center">
            <a th:href="@{/citation}">
            <img th:src="@{/images/bouttonPortrait.png}" alt="Bouton-citation" class="size-full transform transition duration-300 ease-in-out hover:scale-110" />
            </a>
        </div>
        
        <!-- Bouton pour voir la liste des personnages historiques (route /personnages) -->
        <div class="mt-12">
            <a th:href="@{/personnages}" class="bg-gray-500 text-white py-2 px-5 rounded-lg text-base font-medium hover:bg-gray-600">
                Voir la liste des personnages
            </a>
        </div>
    </div>
</body>
</html>
